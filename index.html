<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="sticky_header display_flex">
            <div>
                <div>Brandname</div>
                <div class="header_items">
                    <span>Home</span>
                    <span>Product</span>
                    <span>Pricing</span>
                    <span>Contact</span>
                </div>
            </div>
            <div>
                <button>Join us</button>
                <button>Learn more</button>
            </div>
        </div>
    </header>
    <div>
        <section class="banner_container">
            <div class="display_flex container">
                <div class="banner_info">
                    <h5 class="sub_title">Welcome</h5>
                    <h1 class="title">Best learning opportunities</h1>
                    <h4 class="description">Our goal is to make online<br>education work for everyone</h4>
                    <div class="display_flex button_container">
                        <button>Join us</button>
                        <button>Learn more</button>
                    </div>
                </div>
                <div class="banner">
                    <img src="public/img-left.png" alt="Banner Image">
                </div>
            </div>
        </section>
    </div>
</body>
<script src="index.js"></script>
</html>
